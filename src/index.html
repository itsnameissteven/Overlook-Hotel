<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Shrikhand&display=swap"
      rel="stylesheet">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <form class="search-bar" id="searchForm">
      <label for="date"></label>
      <input type="date" class="search-bar__input date" value="">
      <div class="search-bar__input">
        <h3 class="search-bar__input__header">
          <span class="search-bar__input__header--main">Room Type</span>
          <span class="search-bar__input__header--sub">Pick a Room Preference</span>
        </h3>
        <div class="drop-down-menu">
          <input type="checkbox" class="search-bar__input--room room-type" name ="single room" value="single room">
          <label for="single room">Single Room</label><br>
          <input type="checkbox" class="search-bar__input--room room-type" name="suite" value="suite">
          <label for="suite">Suite</label><br>
          <input type="checkbox" class="search-bar__input--room room-type" name="junior suite"
          value="junior suite">
          <label for="junior suite">Junior Suite</label><br>
          <input type="checkbox" class="search-bar__input--room room-type" name="residential suite" value ="residential suite">
          <label for="resdential suite">Residential Suite</label>
        </div>
      </div>
      <div class="search-bar__input">
        <h3 class="search-bar__input__header">
          <span class="search-bar__input__header--main">Bed Size</span>
          <span class="search-bar__input__header--sub">Which size bed are you looking for?</span>
        </h3>
        <div class="drop-down-menu">
          <input type="checkbox" class="search-bar__input--room bed-size" name="twin" value="twin">
          <label for="twin">Twin</label><br>
          <input type="checkbox" class="search-bar__input--room bed-size" name="full" value="full">
          <label for="full">Full</label><br>
          <input type="checkbox" class="search-bar__input--room bed-size" name="queen" value="queen">
          <label for="queen">Queen</label><br>
          <input type="checkbox" class="search-bar__input--room bed-size" name="king" value="king">
          <label for="king">King</label>
        </div>
      </div>
      <div class="search-bar__input">
        <h3 class="search-bar__input__header">
          <span class="search-bar__input__header--main">Beds</span>
          <span class="search-bar__input__header--sub">How many would you like?</span>
        </h3>
        <div class="drop-down-menu">
          <input type="checkbox" class="search-bar__input--room number-of-beds" name="1" value="1">
          <label for="1">1 Bed</label><br>
          <input type="checkbox" class="search-bar__input--room number-of-beds" name="2" value="2">
          <label for="2">2 Beds</label><br>
        </div>
      </div>
      <button class="search-bar__btn btn" id="searchBtn"></button>
    </form>
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--main">Overlook</span>
        <span class="header__title--sub">Discover comfort</span>
      </h1>
    </header>
    <section class="login-page" hidden>
      <form class="login-page__form" id="loginForm">
        <label for="username">
          <input type="text" name="userName" placeholder="Username" id="userNameInput" required>
        </label>
        <label for="password">
          <input type="text" name="password" placeholder="Password" id="passwordInput" required>
        </label>
        <input type="submit" placeholder="Login" class="login-page__form__btn btn" id="loginBtn">
      </form>
    </section>
    <main class="main">
      <div class="booked-rooms"id="bookedRooms"></div>
      <div class="hotel-points" >
        <h1 class="hotel-points__Header">Your Points</h1>
        <p id="pointsEarned"></p>
      </div>
    </main>
  </body>
</html>
